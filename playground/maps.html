<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Maps</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <ul class="prizes"></ul>
    <script>
      const myMap = new Map();
      //set map need to pass a argument and a key into the api
      // .set()
      myMap.set("name", "Bartu");
      //console.log(myMap);
      // .has()
      // .delete()

      const score = 300;
      const prizes = new Map();
      prizes.set(100, "Bear");
      prizes.set(200, "Duck");
      prizes.set(300, "Car");
      console.log(`you win a ${prizes.get(score)}`);

      const ul = document.querySelector(".prizes");

      for (const [points, prize] of prizes) {
        const li = `
        <li>${points} - ${prize}</li>
        `;
        ul.insertAdjacentHTML("beforeend", li);
      }
    </script>
  </body>
</html>
